<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
body {
    font-family: Arial, sans-serif;
}

.tabs {
    display: flex;
    border-bottom: 2px solid #ccc;
}

.tab-link {
    padding: 10px 20px;
    text-decoration: none;
    color: #000;
    background-color: #f1f1f1;
    border: 1px solid transparent;
    border-bottom: 2px solid transparent;
    margin-right: 5px;
}

.tab-link.active {
    background-color: white;
    border-bottom: 2px solid blue;
}

.tab-content {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
}

.tab-content.active {
    display: block;
}
	</style>
</head>
<body>
<script>
	onload = (evt) => {
		var links = document.getElementsByClassName("tab-link");
		
		for (let i = 0; i < links.length; i++) {
			var link = new URL(links[i].href).pathname;
			var current = document.location.pathname;

			if (link === current) {
				links[i].classList.add("active");
			} else {
				links[i].classList.remove("active");
			}
		}
	}
</script>
<div class="tabs">
    <a href="/logs" id="menu-tab" class="tab-link active">Logs</a>
    <a href="/templates" id="menu-tab" class="tab-link">Templates</a>
    <a href="/editor" id="menu-tab" class="tab-link">Edit & Send</a>
    <a href="/plugins" id="menu-tab" class="tab-link">Manage plugins</a>
    <a href="/issues" id="menu-tab" class="tab-link">Issues</a>
    <a href="/project" id="menu-tab" class="tab-link">Project</a>
</div>
</body>
</html>
